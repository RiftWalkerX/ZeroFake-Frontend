<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training - Zero Fake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">Zero Fake</div>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="training.html" class="nav-link">Training</a>
            <a href="auth.html" class="nav-link">Login/Signup</a>
        </nav>
        <div class="theme-switch">
            <input type="checkbox" id="darkModeToggle" class="theme-checkbox">
            <label for="darkModeToggle" class="theme-label"></label>
        </div>
    </header>

    <div class="container training-container">
        <h1>Training</h1>
        <div class="level-select">
            <h2>Select Level:</h2>
            <button class="btn level-btn" data-level="beginner">Beginner</button>
            <button class="btn level-btn" data-level="intermediate">Intermediate</button>
            <button class="btn level-btn" data-level="advanced">Advanced</button>
        </div>

        <div id="lessonsList" class="lesson-list">
            <!-- Lessons will be dynamically loaded here -->
        </div>

        <div id="lessonContent" class="lesson-content" style="display: none;">
            <h2 id="lessonTitle"></h2>
            <div id="slideContent" class="slide-content">
                <!-- Slides will be dynamically loaded here -->
            </div>
            <div class="slide-nav">
                <button id="prevSlideBtn" class="btn" style="display: none;">Previous</button>
                <button id="nextSlideBtn" class="btn">Next</button>
            </div>

            <div id="quizContent" class="quiz-content" style="display: none;">
                <h3 id="quizQuestion"></h3>
                <div id="quizOptions" class="quiz-options">
                    <!-- Quiz options will be dynamically loaded here -->
                </div>
                <button id="submitQuizBtn" class="btn primary-btn">Submit Answer</button>
            </div>
        </div>

        <!-- Feedback Modal (keep existing structure) -->
        <div id="feedbackModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="feedbackTitle"></h2>
                <p id="feedbackExplanation"></p>
                <button id="nextBtn" class="btn">Continue</button>
            </div>
        </div>
    </div>

    <!-- Chatbot HTML -->
    <div class="chatbot-icon" id="chatbotToggle">
        ðŸ’¬
    </div>
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h3>Zero Fake Bot</h3>
            <span class="close-btn" id="closeChat">&times;</span>
        </div>
        <div class="chat-msgs" id="chatMessages">
            <!-- Chat messages will go here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Ask me anything...">
            <button id="sendChatBtn" class="btn">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
